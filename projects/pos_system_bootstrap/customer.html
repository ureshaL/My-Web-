<div class="container mt-4">
    <!--main tile-->
    <div class="bg-light main-title mb-0">
        <h2><i class="fas fa-users"></i> Customer</h2>
    </div>
    <div class="front-nav-bar ">
        Home > <b>Customer</b>
    </div>

    <div class="jumbotron pt-4 mb-3">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-success">Customer Search</div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Input Name/NIC/Tp Here">
                        </div>
                        <div class="form-group form-inline">
                            <button class="btn btn-success mb-2">Search</button>
                            &nbsp;&nbsp;&nbsp;
                            <select class="form-control mb-2">
                                <option>Name</option>
                                <option>NIC</option>
                                <option>Tp</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-action-buttons m-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-info">Details</button>
                        <button type="button" class="btn btn-success">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 menu-button-group">
                <div class="center-on-lg">
                    <div class="btn-group float-right mt-lg-0 mb-3">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">New Customer</button>
                        <button type="button" class="btn btn-warning">View All Customers</button>
                    </div>
                </div>
            </div>

            <!--new customer adding-->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog" role="document">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header bg-success">
                            <h4 class="modal-title">New Customer</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group ">
                                <label for="name">Customer Name :</label>
                                <input id="cusTxt" type="text" class="form-control">
                                <label for="name">Age :</label>
                                <input id="AgeTxt" type="text" class="form-control">
                                <label for="name">Tp :</label>
                                <input id="txtTP" type="text" class="form-control">
                                <label for="name">salary :</label>
                                <input id="SalaryTxt" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="customerAdd()" class="btn btn-danger">Save</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <!--table-->
            <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
            <table class="table table-bordered">
                <thead style="background: #00bfa5">
                <tr>
                    <th>Customer Name</th>
                    <th>Age</th>
                    <th>Tp</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody class="bg-light">

                </tbody>
            </table>
            </div>
            <!---->
        </div>
    </div>
