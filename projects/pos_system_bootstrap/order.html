<div class="container mt-4">
    <!--main tile-->
    <div class="bg-light main-title mb-0">
        <h2><i class="fas fa-shopping-cart"></i> Orders</h2>
    </div>
    <div class="front-nav-bar ">
        Home > <b>Orders</b>
    </div>

    <div class="jumbotron pt-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-3">
                    <div class="card-header bg-success">Customer Details</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group form-inline">
                                <label>Customer :</label>
                                <select class="form-control col-12 col-xl-auto">
                                    <option>C001</option>
                                    <option>C002</option>
                                    <option>C003</option>
                                    <option>C004</option>
                                    <option>C005</option>
                                </select>
                                <button class="btn btn-info col-12 col-xl-auto mt-2 mt-xl-0 ml-0 ml-xl-2">New Customer</button>
                            </div>
                            <div class="form-group">
                                <label>Address :</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Tel :</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Credit Limit :</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-success">Invoice Details</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Date :</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Order ID :</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-lg-0 mt-3">
                <div class="card">
                    <div class="card-header bg-success">Item Select</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group form-inline">
                                <label>Item :</label>
                                <select class="form-control">
                                    <option>Coca-Cola 1L</option>
                                    <option>Surf XL 500g</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label>Price :</label>
                                <input type="text" class="form-control col-12 col-xl-4">
                                <label class="mt-3 mt-xl-0 ml-0 ml-xl-2">Quantity :</label>
                                <input type="text" class="form-control col-12 col-xl-3">
                            </div>
                            <hr>
                            <div class="text-center">Order Item</div>
                            <hr>
                            <div class="form-group">
                                <label>Order Quantity :</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Credit Limit :</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-danger col-12 col-sm-auto">Place Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--order table-->
        <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
        <table class="table table-bordered">
            <thead style="background: #00bfa5">
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody class="bg-light">

            </tbody>
        </table>
        </div>
        <!---------->
        <section class="content-box-2 p-4 mt-4">
            <span id="total-text">Total : 00.0Rs/=</span>
            <br><br>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group form-inline">
                        <label>Cash</label>
                        <input type="text" class="form-control col-12 col-lg-auto">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group form-inline">
                        <label>Balance</label>
                        <input type="text" class="form-control col-12 col-lg-auto">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group form-inline">
                        <label>Discount</label>
                        <input type="text" class="form-control col-12 col-lg-auto">
                    </div>
                </div>
            </div>
        </section>

        <div class="menu-button-group float-right" style="margin-top: 10px;">
            <div class="center-on-lg">
                <div class="btn-group">
                    <button type="button" class="btn btn-warning">Clear</button>
                    <button type="button" class="btn btn-success">Renew Order</button>
                    <button type="button" class="btn btn-danger">Submit Order</button>
                </div>
            </div>
        </div>

    </div>
</div>
